<div class="container wow fadeInRight" data-wow-duration="1000ms" data-wow-delay="500ms">

        <div class="menu-top">
            <div class="col-md-4 menu-left animated wow fadeInLeft" data-wow-duration="1000ms" data-wow-delay="500ms">
                <h3>组织活动</h3>
                <label><i class="glyphicon glyphicon-menu-up"></i></label>

            </div>
            <div class="col-md-8 menu-right animated wow fadeInRight" data-wow-duration="1000ms" data-wow-delay="500ms">
            </div>
        </div>
    </div>
    <div class="page-header"></div>
    <form class="form-horizontal" th:action="@{/addActivity}">

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">活动编号</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputEmail2" placeholder="请输入团队编号"  name="activityID">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">团队编号</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputEmail3" placeholder="请输入团队编号"  name="groupID">
            </div>
        </div>
        <div class="col-md-12" style="margin-top: 20px"></div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">活动名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" placeholder="请输入活动名称" name="actName">
            </div>
        </div>
        <div class="col-md-12" style="margin-top: 20px"></div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">活动花费总价</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputPassword" placeholder="请输入活动花费总价" name="fee">
            </div>
        </div>
        <div class="col-md-12" style="margin-top: 20px"></div>
        <div class="form-group" style="margin-left: 10px">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info">确认组织活动</button>
            </div>
        </div>
        <div class="alert alert-info" role="alert">
            <strong>Heads up!</strong> 这里随便写点什么东西。组织活动
        </div>
    </form>
