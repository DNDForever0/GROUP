<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>加入团队</title>
    <link href="/css(1)/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/js(1)/jquery.min.js"></script>
    <!-- Custom Theme files -->
    <!--theme-style-->
    <link href="/css(1)/style.css" rel="stylesheet" type="text/css" media="all" />
    <!--//theme-style-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!---->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,200,100,300,500,600,700,800,900' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'>

    <link href="/css(1)/styles.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css(1)/component.css" />
    <!-- animation-effect -->
    <link href="/css(1)/animate.min.css" rel="stylesheet">
    <script src="/js(1)/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <!-- //animation-effect -->
    <link href="css/modal1.css" rel="stylesheet">
    <link href="css/modal2.css" rel="stylesheet">
    <link href="css/modal3.css" rel="stylesheet">
</head>
<body>
<div class="header head">
    <div class="container">
        <div class="logo animated wow pulse" data-wow-duration="1000ms" data-wow-delay="500ms">
            <h1><a href="">拼团活动</a></h1>
        </div>
        <div class="nav-icon">
            <a href="#" class="navicon"></a>
            <div class="toggle">
                <ul class="toggle-menu">
                    <li><a  href="index.html">主页</a></li>
                    <li><a  href="menu.html">Menu</a></li>
                    <li><a   href="blog.html">Blog</a></li>
                    <li><a class="active" href="typo.html">Codes</a></li>
                    <li><a  href="events.html">Events</a></li>
                    <li><a  href="contact.html">Contact</a></li>
                </ul>
            </div>
            <script>
                $('.navicon').on('click', function (e) {
                    e.preventDefault();
                    $(this).toggleClass('navicon--active');
                    $('.toggle').toggleClass('toggle--active');
                });
            </script>
        </div>
        <div class="clearfix"></div>
    </div>
    <!-- start search-->
</div>
<div class="container wow fadeInRight" data-wow-duration="1000ms" data-wow-delay="500ms" >
    <div class="page">
        <div class="menu-top">
            <div class="col-md-4 menu-left animated wow fadeInLeft" data-wow-duration="1000ms" data-wow-delay="500ms">
                <h3>活动列表</h3>
                <label><i class="glyphicon glyphicon-menu-up"></i></label>
                <span>Activities</span>
            </div>
            <div class="col-md-8 menu-right animated wow fadeInRight" data-wow-duration="1000ms" data-wow-delay="500ms">
            </div>
        </div>
    </div>
    <div class="page-header"></div>
    <div class="bs-example" data-example-id="contextual-table" style="border: 1px solid #eee">
        <table class="table">
            <thead>
            <tr>
                <th>活动编号</th>
                <th>团队编号</th>
                <th>活动名称</th>
                <th>活动花费总价</th>
            </tr>
            </thead>
            <tbody>
            <tr class="active" th:each="smsg:${showmsg}">
                <td th:text="${smsg.getActivityID()}"></td>
                <td th:text="${smsg.getGroupID()}"></td>
                <td th:text="${smsg.getActName()}"></td>
                <td th:text="${smsg.getFee()}"></td>
                <td>
                    <a style="right: 13px" th:href="@{/addActivityMember/}+${smsg.getActivityID()}" >加入</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
    <div style="margin-top: 50px" class="col-md-12"></div>
</div>

<div class="page"></div>
<div class="footer">
    <div class="container">
        <div class="footer-head">
            <div class="col-md-8 footer-top animated wow fadeInRight" data-wow-duration="1000ms" data-wow-delay="500ms">
                <ul class=" in">
                    <li><a href="index.html">Home</a></li>
                    <li><a  href="">Menu</a></li>
                    <li><a  href="">Blog</a></li>
                    <li><a  href="">Events</a></li>
                    <li><a  href="">Contact</a></li>
                </ul>
                <span>There are many variations of passages</span>
            </div>
            <div class="clearfix"> </div>

        </div>
    </div>
</div>
</body>
</html>
