<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>管理团队</title>
    <link href="/css(1)/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/js(1)/jquery.min.js"></script>
    <!-- Custom Theme files -->
    <!--theme-style-->
    <link href="/css(1)/style.css" rel="stylesheet" type="text/css" media="all" />
    <!--//theme-style-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!---->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,200,100,300,500,600,700,800,900' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'>

    <link href="/css(1)/styles.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css(1)/component.css" />
    <!-- animation-effect -->
    <link href="/css(1)/animate.min.css" rel="stylesheet">
    <script src="/js(1)/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <!-- //animation-effect -->
    <link href="css/modal1.css" rel="stylesheet">
    <link href="css/modal2.css" rel="stylesheet">
    <link href="css/modal3.css" rel="stylesheet">
</head>
<body>
<div class="header head">
    <div class="container">
        <div class="logo animated wow pulse" data-wow-duration="1000ms" data-wow-delay="500ms">
            <h1><a href="">拼团活动</a></h1>
        </div>
        <div class="nav-icon">
            <a href="#" class="navicon"></a>
            <div class="toggle">
                <ul class="toggle-menu">
                    <li><a  href="index.html">主页</a></li>
                    <li><a  href="menu.html">Menu</a></li>
                    <li><a   href="blog.html">Blog</a></li>
                    <li><a class="active" href="typo.html">Codes</a></li>
                    <li><a  href="events.html">Events</a></li>
                    <li><a  href="contact.html">Contact</a></li>
                </ul>
            </div>
            <script>
                $('.navicon').on('click', function (e) {
                    e.preventDefault();
                    $(this).toggleClass('navicon--active');
                    $('.toggle').toggleClass('toggle--active');
                });
            </script>
        </div>
        <div class="clearfix"></div>
    </div>
    <!-- start search-->
</div>
<div class="container wow fadeInRight" data-wow-duration="1000ms" data-wow-delay="500ms" >
    <div class="page">
        <div class="menu-top">
            <div class="col-md-4 menu-left animated wow fadeInLeft" data-wow-duration="1000ms" data-wow-delay="500ms">
                <h3>管理团队</h3>
                <label><i class="glyphicon glyphicon-menu-up"></i></label>
                <span>Management</span>
            </div>
            <div class="col-md-8 menu-right animated wow fadeInRight" data-wow-duration="1000ms" data-wow-delay="500ms">
            </div>
        </div>
    </div>
    <div class="page-header"></div>
    <div class="bs-example" data-example-id="contextual-table1" style="border: 1px solid #eee">
        <table class="table"    th:action="@{/ture}"   >
            <thead>
            <tr>
                <th>团队编号</th>
                <th>团长名称</th>
                <th>活动人数</th>
                <th>活动开始时间</th>
                <th>活动结束时间</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="smg:${showMyGroup}">
                <td th:text="${smg.getGroupId()}"> </td>
                <td th:text="${smg.getBuilderName()}"> </td>
                <td th:text="${smg.getMaxNumber()}"> </td>
                <td th:text="${smg.getStartTime()}"> </td>
                <td th:text="${smg.getEndTime()}"></td>
                <td>
                    <a type="submit" class="btn btn-primary" th:href="@{/eee/}+${smg.getGroupId()}">团队成员</a>
                </td>
                <td>
                    <a type="submit" class="btn btn-primary" th:href="@{/bbb}">添加活动</a>
                </td>
                <td>
                    <a type="submit" class="btn btn-primary" th:href="@{/hhh/}+${smg.getGroupId()}">管理活动</a>
                <td>
                    <a type="submit" class="btn btn-primary" th:href="@{/email/}+${smg.getGroupId()}">开团</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="alert alert-info" role="alert">
            <strong>请注意！</strong>点击开团后系统会通过邮件方式向所有团员发送通知！
        </div>
    </div>
    <div class="col-md-12" style="margin-top: 50px"></div>
</div>
<div class="page"></div>
<div class="footer">
    <div class="container">
        <div class="footer-head">
            <div class="col-md-8 footer-top animated wow fadeInRight" data-wow-duration="1000ms" data-wow-delay="500ms">
                <ul class=" in">
                    <li><a href="index.html">Home</a></li>
                    <li><a  href="">Menu</a></li>
                    <li><a  href="">Blog</a></li>
                    <li><a  href="">Events</a></li>
                    <li><a  href="">Contact</a></li>
                </ul>
                <span>There are many variations of passages</span>
            </div>
            <div class="clearfix"> </div>

        </div>
    </div>
</div>
</body>
</html>
