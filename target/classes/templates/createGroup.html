                <label for="inputEmail3" class="col-sm-2 control-label">团队最大人数</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputPassword" name="maxNumber" placeholder="团队最大人数" required>
                </div>
            </div>
            <div class="col-md-12" style="margin-top: 20px"></div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">活动开始时间</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail" name="startTime" placeholder="活动开始时间" required>
                </div>
            </div>
            <div class="col-md-12" style="margin-top: 20px"></div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">活动结束时间</label>
                <div class="col-sm-10">
